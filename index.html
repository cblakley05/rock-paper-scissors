<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Potta+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main">
        <h1>Rock Paper Scissors</h1>

        <div class="game-display">
            <div class="scoreboard">
                <div class="scorecard">
                    <p>You</p>
                    <p id="usrScoreDisplay" class="score">0</p>
                </div>
                <div class="rule"></div>
                <div class="scorecard">
                    <p>Computer</p>
                    <p id="compScoreDisplay" class="score">0</p>
                </div>
            </div>
            <!-- Add card/badge element to display player and computer throws -->
            <!-- Allow cards to overlap on small screens so winner is on top -->
            <div class="text-results">
                <p id="textResults">Choose your throw below.</p>
            </div>
        </div>

        <div class="btn-container">
            <button id="rock" class="usr-btn" value="0"><img class="btn-img" src="images/rock.svg" alt="rock"></button>
            <button id="paper" class="usr-btn" value="1"><img class="btn-img" src="images/paper.svg"
                    alt="paper"></button>
            <button id="scissors" class="usr-btn" value="2"><img class="btn-img" src="images/scissors.svg"
                    alt="scissors"></button>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
